<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rai Guest House Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .menu-container {
            max-width: 600px;
            margin: auto;
        }
        .category {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .quantity {
            width: 50px;
            text-align: center;
        }
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart-container {
            margin-top: 30px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Rai Guest House Menu</h1>
    
    <div class="menu-container">
        
        <div class="category">Roti & Paratha</div>
        <div class="item">
            <span>Plain Tawa Roti</span> <span>₹10</span>
            <input type="number" class="quantity" value="1" min="1">
            <button onclick="addToCart('Plain Tawa Roti', 10, this)">Add</button>
        </div>
        <div class="item">
            <span>Butter Roti</span> <span>₹13</span>
            <input type="number" class="quantity" value="1" min="1">
            <button onclick="addToCart('Butter Roti', 13, this)">Add</button>
        </div>
        <div class="item">
            <span>Paneer Paratha</span> <span>₹80</span>
            <input type="number" class="quantity" value="1" min="1">
            <button onclick="addToCart('Paneer Paratha', 80, this)">Add</button>
        </div>

        <div class="category">Rice & Biryani</div>
        <div class="item">
            <span>Jeera Rice</span> <span>₹120</span>
            <input type="number" class="quantity" value="1" min="1">
            <button onclick="addToCart('Jeera Rice', 120, this)">Add</button>
        </div>
        <div class="item">
            <span>Veg Biryani</span> <span>₹160</span>
            <input type="number" class="quantity" value="1" min="1">
            <button onclick="addToCart('Veg Biryani', 160, this)">Add</button>
        </div>

        <div class="category">Paneer Dishes</div>
        <div class="item">
            <span>Shahi Paneer</span> <span>₹200</span>
            <input type="number" class="quantity" value="1" min="1">
            <button onclick="addToCart('Shahi Paneer', 200, this)">Add</button>
        </div>
        
    </div>

    <div class="cart-container">
        <h2>Cart</h2>
        <ul id="cart"></ul>
        <h3>Total: ₹<span id="total">0</span></h3>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price, button) {
            let quantity = button.previousElementSibling.value;
            let item = { name, price, quantity: parseInt(quantity) };
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart");
            let totalAmount = document.getElementById("total");
            cartList.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} x${item.quantity} - ₹${item.price * item.quantity}`;
                cartList.appendChild(li);
                total += item.price * item.quantity;
            });

            totalAmount.textContent = total;
        }
    </script>

</body>
</html>
