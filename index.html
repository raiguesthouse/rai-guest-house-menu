<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rai Guest House Menu</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; text-align: center; }
        .menu-container { width: 90%; max-width: 600px; margin: auto; padding: 20px; background: #333; border-radius: 10px; }
        h2 { color: #ffcc00; }
        .category { margin-top: 20px; font-size: 20px; font-weight: bold; color: #ff5733; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #666; }
        .item button { background: #ffcc00; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
        .cart-container { margin-top: 20px; padding: 10px; background: #222; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Rai Guest House Menu</h2>
        <div class="category">Roti & Paratha</div>
        <div class="item">Plain Tawa Roti - â‚¹10 <button onclick="addToCart('Plain Tawa Roti', 10)">Add</button></div>
        <div class="item">Butter Roti - â‚¹13 <button onclick="addToCart('Butter Roti', 13)">Add</button></div>
        <div class="item">Paneer Paratha - â‚¹80 <button onclick="addToCart('Paneer Paratha', 80)">Add</button></div>
        
        <div class="category">Rice Dishes</div>
        <div class="item">Jeera Rice - â‚¹120 <button onclick="addToCart('Jeera Rice', 120)">Add</button></div>
        <div class="item">Veg Biryani - â‚¹160 <button onclick="addToCart('Veg Biryani', 160)">Add</button></div>

        <div class="category">Paneer Specials</div>
        <div class="item">Shahi Paneer - â‚¹200 <button onclick="addToCart('Shahi Paneer', 200)">Add</button></div>

        <div class="cart-container">
            <h3>ðŸ›’ Your Order</h3>
            <ul id="cart-list"></ul>
            <p>Total: â‚¹<span id="total-price">0</span></p>
        </div>
    </div>

    <script>
        let cart = [];
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById("cart-list");
            let totalPrice = document.getElementById("total-price");
            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(entry => {
                let li = document.createElement("li");
                li.textContent = `${entry.item} - â‚¹${entry.price}`;
                cartList.appendChild(li);
                total += entry.price;
            });
            totalPrice.textContent = total;
        }
    </script>
</body>
</html>
